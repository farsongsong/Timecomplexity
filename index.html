<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>정렬 알고리즘 실시간 비교</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>정렬 알고리즘 실시간 비교</h1>

  <div class="controls">
    배열 크기: <input type="number" id="arraySize" value="30" min="5" max="200">
    <button onclick="runAll()">실행</button>
    <button onclick="generateArray()">새 배열</button>
  </div>

  <div id="status">현재 알고리즘: 없음</div>
  <div id="arrayContainer"></div>

  <h2>비교 횟수 그래프 (실시간)</h2>
  <div class="charts">
    <canvas id="chart-bubble"></canvas>
    <canvas id="chart-selection"></canvas>
    <canvas id="chart-insertion"></canvas>
    <canvas id="chart-quick"></canvas>
    <canvas id="chart-merge"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
