<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>정렬 알고리즘 실시간 비교</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>정렬 알고리즘 실시간 비교</h1>

        <div class="controls">
            배열 크기:
            <input type="number" id="arraySize" value="30" min="5" max="200" />
            <button id="runBtn">실행</button>
            <button id="newBtn">새 배열</button>
        </div>

        <div id="status">현재 알고리즘: 없음</div>
        <div id="arrayContainer"></div>

        <div class="charts-container">
            <div class="chart-item">
                <h2>버블 정렬</h2>
                <div class="chartWrap">
                    <canvas id="bubbleChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <h2>선택 정렬</h2>
                <div class="chartWrap">
                    <canvas id="selectionChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <h2>삽입 정렬</h2>
                <div class="chartWrap">
                    <canvas id="insertionChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <h2>퀵 정렬</h2>
                <div class="chartWrap">
                    <canvas id="quickChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <h2>병합 정렬</h2>
                <div class="chartWrap">
                    <canvas id="mergeChart"></canvas>
                </div>
            </div>
            <div class="chart-item">
                <h2>전체 비교</h2>
                <div class="chartWrap">
                    <canvas id="overallChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
